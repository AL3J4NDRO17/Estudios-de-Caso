<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
       <h1>CONFERENCIA DE DESARROLLO WEB</h1>
     <form action="./Practica html.html" method="post" name="" id="login" autocomplete="off">
        </div id="formu">
        <fieldset>
            <legend>REGISTRO DE USUARIOS</legend>
            <label for="NombreCompleto">Nombre Completo</label><br>
            <input type="text" placeholder="Ingrese su Nombre Completo" id="a" required minlength="10" pattern="[a-zA-z ]+"> <br>

            <label for="Correo">Correo Electronico</label><br>
            <input type="text" placeholder="Ingrese su Correo Electronico" id="b" required minlength="5">  <br>

            <label for="">Edad</label><br>
            <input type="text" placeholder="Ingrese su Edad" id="c" required> <br>

            <label for="">Altura</label><br>
            <input type="text" placeholder="Ingrese su Altura en cm" id="d" required pattern="[0-9]{3}" > <br>

            <label for="">Cuatrimestre</label><br>
            <input type="text" placeholder="Ingrese su Cuatrimestre" id="e" required> <br>

            <label for="">Telefono</label><br>
            <input type="text" placeholder="Ingrese su Numero Telefonico" id="f" required minlength="10" maxlength="10" pattern="[0-9]{10}"> <br>

            <label for="Ocupacion">Ocupacion</label>
            <select name="" id="Talla">
                <option value hidden=""></option>
                <option value="Profesor">Profesor</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Doctor">Doctor</option>
                <option value="Bombero">Bombero</option>
            </select>  <br>

            <label for="TallaCamiseta">Talla de Camiseta</label>
            <select name="" id="Talla">
                <option value hidden=""></option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select> <br>
        </div>
        
        <h2>Preferencias Dieteticas</h2>
           
            <div id="pref">
            <input type="checkbox" name="Vegetariano" id=""> 
            <label for="Preferencias Dieteticas">Vegetariano</label>
            
           <br>
           <input type="checkbox" name="Vegano" id=""> 
            <label for="Vegano">Vegano</label>
           
           <br>
           <input type="checkbox" name="Sin gluten" id=""> 
            <label for="Sin gluten">Sin gluten</label>
           
            <br>
            <input type="checkbox" name="Sinrestricciones" id=""> 
            <label for="SinRestricciones">Sin restricciones</label>
            
            <br>
       
           <center>
            <BR></BR>
