<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Practica2.css">

<body>
    <h1>ENCUESTA DE SATISFACCION DE LOS CLIENTES EN UN EVENTO</h1>
        <form action="./Practica html.html" method="post" name="" id="login" autocomplete="off">
        
            <fieldset>
            <legend>REGISTRO DE USUARIOS</legend>
            <label for="NombreCompleto">Nombre Completo</label>
            <input type="text" placeholder="Ingrese su Nombre Completo" required minlength="10" pattern="[a-zA-z]+"><br>
            

            <label for="Correo">Correo Electronico</label>
            <input type="text" placeholder="Ingrese su Correo Electronico" required minlength="5" > <br>

            <label for="">Altura</label>
            <input type="text" placeholder="Ingrese su Altura en cm" required pattern="[0-9]"> <br>

            <label for="">Cuatrimestre</label>
            <input type="text" placeholder="Ingrese su Cuatrimestre" required> <br>

            <label for="">Telefono</label>
            <input type="text" placeholder="Ingrese su Numero Telefonico" required minlength="10" maxlength="10" pattern="[A-Z]"> <br>

            <label for="">Direccion</label>
            <input type="text" placeholder="Ingrese su Direccion" required> <br>


            <label for="Edad">Edad</label>
            <input type="edad" placeholder= "Ingrese su Edad"required> <br>

            <label for="">Evaluacion del Evento:</label> <br>           
            <select name="" placeholder="" required id="Evaluacion del Evento"> 
                            
                <option value="" hidden></option>
                <option value="">Excelente</option>
                <option value="">Bueno</option>
                <option value="">Regular</option>
                <option value="">Malo</option>
            </select>  <br>

            <label for="TallaCamiseta">Comentarios</label><br>

        <div id="Comentarios">
           <input type="" name="" id="Comentarios"><br>
        </div>
        <br>
            
         <center>           
        <button type="submit" value="Enviar">Enviar</button>
     </center>  
            
    
        </fieldset>
</body>
</html>
